<section class="padding_filter">
  <p class="bold">Filters</p>
  <div class="slidecontainer">
    <input type="range" class="slider" id="myRange" [(ngModel)]="valuePrice" [min]="minimumValue" [max]="maximumValue" [step]="step" (ngModelChange)="sliderEvent($event)">
  </div>
  <button class="filter_button"(click)="filterItems()">Apply</button>
</section>
